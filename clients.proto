syntax = "proto3";

service ClientService {
  rpc GetAll (Empty) returns (ClientList) {}
  rpc Get (ClientRequestId) returns (Client) {}
  rpc Insert (Client) returns (Client) {}
  rpc Update (Client) returns (Client) {}
}

message Empty {}

message Client {
  string id = 1;
  string name = 2;
  int32 age = 3;
  string address = 4;
}

message ClientList {
  repeated Client clients = 1;
}

message ClientRequestId {
  string id = 1;
}